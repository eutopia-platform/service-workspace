type Workspace {
  name: String!
  created: String
  members: [User!]!
}

type User {
  name: String!
  id: ID!
}

type Query {
  hello: String
  workspace(name: String!): Workspace
  workspaces: [Workspace!]!
}

type Mutation {
  createWorkspace(name: String!): Workspace
}

schema {
  query: Query
  mutation: Mutation
}

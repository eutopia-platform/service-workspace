type Workspace {
  name: String!
  created: String
  members: [User!]!
}

type User {
  id: ID!
  name: String!
  callname: String!
  email: String!
}

type Query {
  hello: String
  workspace(name: String!): Workspace
  workspaces: [Workspace!]!
}

type Mutation {
  createWorkspace(name: String!): Workspace
  invite(workspace: String!, email: String!): Boolean
}

schema {
  query: Query
  mutation: Mutation
}
